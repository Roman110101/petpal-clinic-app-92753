<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Светлый фон -->
  <rect width="1200" height="630" fill="#f8fafc"/>
  
  <!-- Лапка с кардиограммой в центре верхней части -->
  <g transform="translate(600,200)">
    <!-- Верхние подушечки лапки -->
    <ellipse cx="-60" cy="-80" rx="25" ry="35" fill="#22d3ee" transform="rotate(-15)" opacity="0.9"/>
    <ellipse cx="60" cy="-80" rx="25" ry="35" fill="#22d3ee" transform="rotate(15)" opacity="0.9"/>
    <ellipse cx="-30" cy="-95" rx="20" ry="30" fill="#06b6d4" transform="rotate(-5)" opacity="0.9"/>
    <ellipse cx="30" cy="-95" rx="20" ry="30" fill="#06b6d4" transform="rotate(5)" opacity="0.9"/>
    
    <!-- Основная подушечка лапки -->
    <ellipse cx="0" cy="-15" rx="65" ry="80" fill="#0891b2"/>
    
    <!-- Кардиограмма внутри лапки -->
    <path d="M -45,-15 L -30,-15 L -22,15 L -15,-45 L -8,25 L 0,-15 L 8,15 L 15,-30 L 22,8 L 30,-15 L 45,-15" 
          stroke="white" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Текст "Ветеринарный центр" -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="42" font-weight="600" text-anchor="middle" fill="#374151">
    Ветеринарный центр
  </text>
  
  <!-- Большой текст "МОРЕ" -->
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="120" font-weight="900" text-anchor="middle" fill="#0891b2">
    МОРЕ
  </text>
  
  <!-- Слоган -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="28" font-weight="400" text-anchor="middle" fill="#6b7280">
    Глубина наших знаний – для здоровья Вашего
  </text>
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="28" font-weight="400" text-anchor="middle" fill="#6b7280">
    друга!
  </text>
</svg>
